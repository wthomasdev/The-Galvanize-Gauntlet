<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>The Galvanize Gauntlet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron:500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="https://galvanize-cors-proxy.herokuapp.com/http://csshake.surge.sh/csshake.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

   <!-- All content is served up in the content section, classes are attached to it and divs appended and removed throughout the game -->
        <section id="content" class="load">
            <div id="welcomeScreen" class="hidden">
                <h1 class="hidden"> The Galvanize Gauntlet </h1>

            </div>
            <!-- This div serves up the what mode? to the content div when the class hidden is removed -->
            <div id="whatMode" class="hidden">


            </div>
            <!-- This div is for the instructions/start/audio options for the user -->
            <div id="splashScreen" class="hidden">
                <div class="splashSegement">
                    <button id="topButton" class="instructions noStyle hidden">INSTRUCTIONS</button>
                </div>
                <div id="instructionsText" class="">
                    <ul id="instructionsContent" class="hidden">
                        <li>This is a quiz game to test your programming knowledge.</li>

                        <li>Read the questions and click either answer A or answer B to progress through the game. There are 8 levels that will get progressively harder.</li>

                        <li>Choosing a wrong answer will cause you to lose, so be careful.</li>
                    </ul>
                </div>
                <div class="splashSegement">
                    <button class="start noStyle hidden">START GAME</button>
                </div>
                <div class="splashSegement">
                    <button id="audio" class="noStyle hidden">AUDIO ON</button>
                </div>
            </div>
            <!-- This div is for the threaten text and image to appear in during the game -->
            <div id="toprow" class="hidden">
                <div id="logo" class="hidden"></div>
                <div id="image" class="hidden"></div>
            </div>
            <!-- This div is for the questions to appear in during the game -->
            <div id="question" class="hidden">
                <p class="question"> </p>
            </div>
            <!-- This div is for the answers to appear in during the game -->
            <div id="lowerhalf" class="hidden">
                <div id="answers" class="hidden">
                    <div id="TEST">
                        <div id="containerA">
                            <p class="answerA"></p>
                        </div>
                        <div id="containerB">
                            <p class="answerB"></p>
                        </div>
                    </div>

                </div>



            </div>
            <!-- This div is for the buttons during the game -->
            <div id="buttonDiv" class="hidden">
                <button id="AnswerA" class="myButton hidden" value="choice1">Answer A</button>
                <button id="AnswerB" class="myButton hidden" value="choice2">Answer B</button>
            </div>



        </section>





    </main>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
    <script type="text/javascript" src="levels.js"></script>
    <script type="text/javascript" src="geolocation.js"></script>
</body>

</html>
